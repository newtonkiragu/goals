<h2>these are my other goals:</h2>
<ol>
  <div *ngFor='let goal of goals; let i = index'>
  <li>{{ goal.name }}</li>
  <button (click)='toggleDetails(i)' class="btn btn-default">Toggle details</button>
  <app-goal-details *ngIf='goal.showGoalDescription' [goal]='goal'></app-goal-details>
</div>
</ol>
<p *ngIf='goals.length > 5'>You have too many goals, chances are, you wont be able to complete working on all of them</p>
